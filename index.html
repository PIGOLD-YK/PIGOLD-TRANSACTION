<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Konversi IDR/PI (OKX)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            padding: 10px;
            width: 200px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>KALKULATOR IDR/PI (OKX)</h2>
    <p><b>1 Pi ≈ <span id="hargaPi">Mengambil data...</span> IDR</b></p>
    
    <label>Masukkan jumlah Rupiah:</label><br>
    <input type="number" id="rupiah" placeholder="Masukkan jumlah rupiah">
    <br><br>
    <button onclick="konversi()">Konversi</button>

    <div class="result">
        <p>≈ <b><span id="hasilPi">0</span></b> koin Pi</p>
        <p>Nilai Pi setelah markup 25%: <b><span id="nilaiJual">0</span></b> koin Pi</p>
    </div>

    <script>
        let hargaPiGlobal = null; // Menyimpan harga Pi agar bisa digunakan dalam konversi

        async function fetchPrice() {
            try {
                const response = await fetch("https://www.okx.com/api/v5/market/ticker?instId=PI-USDT");
                const data = await response.json();
                const priceInUSDT = parseFloat(data.data[0].last); // Mengambil harga PI dalam USDT
                
                // Konversi harga Pi dari USDT ke IDR (dengan asumsi 1 USDT = 15.500 IDR)
                const hargaPi = priceInUSDT * 15500; 
                hargaPiGlobal = hargaPi; // Simpan untuk digunakan dalam konversi
                
                document.getElementById("hargaPi").innerText = hargaPi.toLocaleString("id-ID");
            } catch (error) {
                console.error("Gagal mengambil harga:", error);
                document.getElementById("hargaPi").innerText = "Gagal memuat";
            }
        }

        async function konversi() {
            const rupiah = parseFloat(document.getElementById("rupiah").value);
            if (isNaN(rupiah) || rupiah <= 0) {
                alert("Masukkan jumlah rupiah yang valid!");
                return;
            }

            if (!hargaPiGlobal) {
                alert("Gagal mengambil harga Pi dari server!");
                return;
            }

            const hasilPi = rupiah / hargaPiGlobal;
            const nilaiJual = hasilPi * 1.25; // Ditambah 25%

            document.getElementById("hasilPi").innerText = hasilPi.toFixed(4);
            document.getElementById("nilaiJual").innerText = nilaiJual.toFixed(4);
        }

        fetchPrice(); // Panggil saat halaman pertama kali dibuka
    </script>
</body>
</html>
