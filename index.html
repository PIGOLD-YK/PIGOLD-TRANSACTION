<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIGOLD CALCULATOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 18px;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>CALCULATOR IDR/PI (OKX)</h2>
    <p>by donald gaspersz</p>
    <p> </p>
    <p>Masukkan jumlah Rupiah:</p>
    <input type="number" id="rupiah" placeholder="Masukkan Rupiah">
    <button id="convertBtn">Konversi</button>
    
    <p id="result"></p>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("convertBtn").addEventListener("click", convert);
        });

        // ✅ Fungsi untuk mengambil harga Pi dari OKX
        async function getPiPrice() {
            try {
                const response = await fetch('https://www.okx.com/api/v5/market/ticker?instId=PI-USDT');
                const data = await response.json();

                console.log("Data OKX:", data); // Debugging

                if (!data.data || data.data.length === 0) {
                    throw new Error("Harga Pi tidak ditemukan.");
                }

                return parseFloat(data.data[0].last); // Harga Pi dalam USDT
            } catch (error) {
                console.error('Error mengambil harga Pi:', error);
                return null;
            }
        }

        // ✅ Fungsi untuk mengambil kurs USD ke IDR
        async function getUsdToIdrRate() {
            try {
                // Coba API pertama
                let response = await fetch('https://open.er-api.com/v6/latest/USD');
                let data = await response.json();
                
                console.log("Data Exchange Rate:", data); // Debugging

                if (data.rates && data.rates.IDR) {
                    return data.rates.IDR;
                }

                // Jika API pertama gagal, coba API kedua
                response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                data = await response.json();
                
                if (data.rates && data.rates.IDR) {
                    return data.rates.IDR;
                }

                throw new Error("Nilai tukar tidak ditemukan.");
            } catch (error) {
                console.error('Error mengambil kurs USD ke IDR:', error);
                return null;
            }
        }

        // ✅ Fungsi untuk mengonversi IDR ke koin Pi
        async function convert() {
            const rupiah = parseFloat(document.getElementById("rupiah").value);
            
            if (isNaN(rupiah) || rupiah <= 0) {
                alert("Masukkan jumlah Rupiah yang valid!");
                return;
            }

            document.getElementById("result").innerText = "Menghitung...";

            // Ambil harga Pi di OKX & kurs USD ke IDR
            const piPrice = await getPiPrice();
            const usdToIdr = await getUsdToIdrRate();

            if (!piPrice) {
                document.getElementById("result").innerText = "Gagal mengambil harga Pi dari OKX. Coba lagi.";
                return;
            }

            if (!usdToIdr) {
                document.getElementById("result").innerText = "Gagal mengambil nilai tukar USD ke IDR. Coba lagi.";
                return;
            }

            const piToIdr = piPrice * usdToIdr; // Harga 1 Pi dalam IDR
            const piAmount = rupiah / piToIdr;

            document.getElementById("result").innerText = `≈ ${piAmount.toFixed(4)} koin Pi`;
        }
    </script>
</body>
</html>
