<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIGOLD CALCULATOR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 18px;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>CALCULATOR IDR/PI (OKX)</h2>
    <p>Masukkan jumlah Rupiah:</p>
    <input type="number" id="rupiah" placeholder="Masukkan Rupiah">
    <button id="convertBtn">Konversi</button>
    
    <p id="result"></p>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("convertBtn").addEventListener("click", convert);
        });

        async function getPiPrice() {
            try {
                const response = await fetch('https://www.okx.com/api/v5/market/ticker?instId=PI-USDT');
                const data = await response.json();
                if (!data.data || data.data.length === 0) throw new Error("Data Pi tidak ditemukan");
                return parseFloat(data.data[0].last); // Harga Pi dalam USDT
            } catch (error) {
                console.error('Error fetching Pi price:', error);
                return null;
            }
        }

        async function getUsdToIdrRate() {
            try {
                const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                const data = await response.json();
                if (!data.rates || !data.rates.IDR) throw new Error("Nilai tukar tidak ditemukan");
                return data.rates.IDR; // Nilai tukar USD ke IDR
            } catch (error) {
                console.error('Error fetching exchange rate:', error);
                return null;
            }
        }

        async function convert() {
            const rupiah = parseFloat(document.getElementById("rupiah").value);
            if (isNaN(rupiah) || rupiah <= 0) {
                alert("Masukkan jumlah Rupiah yang valid!");
                return;
            }

            const piPrice = await getPiPrice();
            const usdToIdr = await getUsdToIdrRate();

            if (!piPrice || !usdToIdr) {
                document.getElementById("result").innerText = "Gagal mengambil data harga.";
                return;
            }

            const piToIdr = piPrice * usdToIdr; // Harga 1 Pi dalam Rupiah
            const piAmount = rupiah / piToIdr;

            document.getElementById("result").innerText = ≈ ${piAmount.toFixed(4)} koin Pi;
        }
    </script>
</body>
</html>
