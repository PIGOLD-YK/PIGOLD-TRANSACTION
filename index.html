<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator IDR/PI (OKX)</title>
</head>
<body>
    <h2>CALCULATOR IDR/PI (OKX)</h2>
    <p>by Donald Gaspersz</p>
    <label>Masukkan jumlah Rupiah:</label>
    <input type="number" id="rupiah" placeholder="Masukkan jumlah rupiah">
    <button onclick="konversi()">Konversi</button>
    
    <p>≈ <span id="hasilPi">0</span> koin Pi</p>
    <p><b>Nilai Jual (dalam koin Pi):</b> ≈ <span id="nilaiJual">0</span> koin Pi</p>

    <script>
        async function fetchPrice() {
            try {
                const response = await fetch("https://namaproject.render.com/api/price"); // Ganti dengan URL backend jika sudah online
                const data = await response.json();
                return parseFloat(data.price); // Mengambil harga PI dalam USDT
            } catch (error) {
                console.error("Gagal mengambil harga:", error);
                return null;
            }
        }

        async function konversi() {
            const rupiah = parseFloat(document.getElementById("rupiah").value);
            if (isNaN(rupiah) || rupiah <= 0) {
                alert("Masukkan jumlah rupiah yang valid!");
                return;
            }

            const pricePi = await fetchPrice();
            if (!pricePi) {
                alert("Gagal mengambil harga Pi dari server!");
                return;
            }

            const hasilPi = rupiah / pricePi;
            const nilaiJual = hasilPi * 1.25; // Ditambah 25%

            document.getElementById("hasilPi").innerText = hasilPi.toFixed(4);
            document.getElementById("nilaiJual").innerText = nilaiJual.toFixed(4);
        }
    </script>
</body>
</html>
