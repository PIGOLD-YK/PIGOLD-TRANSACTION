<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Konversi IDR/PI (OKX)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            padding: 10px;
            width: 200px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>KALKULATOR IDR/PI (OKX)</h2>
    <p><b>1 Pi ≈ <span id="hargaPi">Mengambil data...</span> IDR</b></p>
    <p>USD to IDR: <b><span id="kursUsdIdr">Mengambil data...</span></b></p>
    
    <label>Masukkan jumlah Rupiah:</label><br>
    <input type="number" id="rupiah" placeholder="Masukkan jumlah rupiah">
    <br><br>
    <button onclick="konversi()">Konversi</button>

    <div class="result">
        <p>≈ <b><span id="hasilPi">0</span></b> koin Pi</p>
        <p>Nilai Pi setelah markup 25%: <b><span id="nilaiJual">0</span></b> koin Pi</p>
    </div>

    <script>
        let hargaPiGlobal = null;
        let kursUsdIdrGlobal = null;

        async function fetchPrice() {
            try {
                const response = await fetch("http://localhost:3000/harga-pi"); 
                const data = await response.json();
                hargaPiGlobal = data.hargaPi; 
                kursUsdIdrGlobal = data.usdToIdr;

                document.getElementById("hargaPi").innerText = hargaPiGlobal.toLocaleString("id-ID");
                document.getElementById("kursUsdIdr").innerText = kursUsdIdrGlobal.toLocaleString("id-ID");
            } catch (error) {
                console.error("Gagal mengambil harga:", error);
                document.getElementById("hargaPi").innerText = "Gagal memuat";
                document.getElementById("kursUsdIdr").innerText = "Gagal memuat";
            }
        }

        async function konversi() {
            const rupiah = parseFloat(document.getElementById("rupiah").value);
            if (isNaN(rupiah) || rupiah <= 0) {
                alert("Masukkan jumlah rupiah yang valid!");
                return;
            }

            if (!hargaPiGlobal) {
                alert("Gagal mengambil harga Pi dari server!");
                return;
            }

            const hasilPi = rupiah / hargaPiGlobal;
            const nilaiJual = hasilPi * 1.25; 

            document.getElementById("hasilPi").innerText = hasilPi.toFixed(4);
            document.getElementById("nilaiJual").innerText = nilaiJual.toFixed(4);
        }

        fetchPrice();
    </script>
</body>
</html>
